<!DOCRYPE html>
<html>
<head>
     <title>Calculator</title>
	 <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
<div class="main">
    <form action="" name="myform">
	   <input type="text" value="" name="display" class="textview" placeholder="0">
	</form>
	<table>
	    <tr>
		   <td><input type="button" class="button blue symbolset1" value="C" onclick= "myform.display.value= null"></td>
		   <td><input type="button" class="button blue symbolset1" value="+/-" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button blue symbolset1" value="%" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button symbolset2 symbol" value="/" onclick= "calculate(this.value)"></td>
		</tr>
		<tr>
		   <td><input type="button" class="button gray" value="7" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value="8" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value="9" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button symbolset2 symbol" value="*" onclick= "calculate(this.value)"></td>
		</tr>
		<tr>
		   <td><input type="button" class="button gray" value="4" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value="5" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value="6" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button symbolset2 symbol" value="-" onclick= "calculate(this.value)"></td>
		</tr>
		<tr>
		   <td><input type="button" class="button gray" value="1" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value="2" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value="3" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button symbolset2 symbol" value="+" onclick= "calculate(this.value)"></td>
		</tr>
		<tr>
		   <td><input type="button" class="button gray" value="0" onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button gray" value=""></td>
		   <td><input type="button" class="button gray" value="." onclick= "calculate(this.value)"></td>
		   <td><input type="button" class="button equal yellow" value="=" onclick= "myform.display.value = myform.display.value + '=' + eval(myform.display.value)"></td>
		</tr>
	  </table>
	</div>
	
	<script>
	function calculate(x) {
	    myform.display.value = myform.display.value + x;
	}
	</script>
	
		


</body>
</html>
